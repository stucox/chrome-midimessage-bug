<h1>Failing case</h1>
<p>Open the JS console, trigger events from your MIDI device and watch the JS console. Nothing happens.</p>
<script>
navigator.requestMIDIAccess().then(function (access) {
	access.inputs.forEach(function (input) {
		input.addEventListener('midimessage', function (evt) {
			console.log(evt);
		});
	});
});
</script>
